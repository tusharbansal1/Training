<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        .demo{
            color: blue;
        }
        #test{
            color: green;
        }
        p{
            color: brown;
        }
    </style>
</head>
<body>
    <p class="demo" id="test" style="color: red;">This follows inline</p>
    <p class="demo" id="test">This follows id</p>
    <p class="demo" >This follows class</p>
    <p>This follows element selector</p>
</body>
</html>

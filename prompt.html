<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <button onclick="myFunction()">Prompt me</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            let person=prompt("Please enter your name")
            if(person!=-null)
            {
                document.getElementById("demo").innerHTML="Your name is " + person;
            }
        }
    </script>
</body>
</html>
